{% extends 'base.html' %} {% block container %}
    <div class="register-photo" style="background-color: rgb(255,255,255);">
        <!-- Start: Form Container -->
        <div class="form-container"><img class="img-fluid" src="{{ url_for('static',filename='assets/img/logo.svg') }}" style="margin: auto;">
            <form action="" method="post">
                <h2 class="text-center"><strong>Login</strong></h2>
                <div class="form-group"><input class="form-control" type="text" name="userid" placeholder="email" required></div>
                <div class="form-group"><input class="form-control" type="password" name="passcode" placeholder="Password" required></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
            </form>
            {% if err %}
            {{ err }}
            {% endif %}
        </div>
        <!-- End: Form Container -->
    </div>
    {% endblock %}
